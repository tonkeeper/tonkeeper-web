<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tonkeeper Pro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    object-src 'none';
    base-uri 'none';
    form-action 'none';
    frame-src 'none';
    worker-src 'none';
    media-src 'none';
    script-src 'self';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/;
    img-src 'self' data: https:;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://tonkeeper.com https://*.tonkeeper.com https://tonapi.io https://*.tonapi.io https://tonconsole.com https://*.tonconsole.com https://api.trongrid.io/ https://oauth.telegram.org;
    manifest-src 'self';
  ">

  <body style="background:#10161F">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="react-portal-modal-container"></div>
    <div id="react-portal-wrapper"></div>
  </body>
</html>
