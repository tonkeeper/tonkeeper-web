name: Tonkeeper Swap Widget Build
on:
    workflow_call:
        inputs:
            environment:
                required: true
                type: string
        secrets:
            CLOUDFLARE_API_TOKEN:
                required: true
            CLOUDFLARE_ACCOUNT_ID:
                required: true
        outputs:
            deployment-url:
                description: 'The app deployment url'
                value: ${{ jobs.web-build.outputs.deployment-url }}
env:
    node-version: 20.11.1

jobs:
    swap-widget:
        name: Swap Widget
        runs-on: ubuntu-latest
        timeout-minutes: 10

        outputs:
            deployment-url: ${{ steps.deploy.outputs.deployment-url }}
        steps:
            - name: Checkout to git repository
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.node-version }}

            - name: Enable Corepack
              run: |
                  corepack enable

            - name: Yarn cache
              uses: actions/cache@v4
              with:
                  path: ./.yarn
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Run install
              uses: borales/actions-yarn@v5
              with:
                  cmd: install

            - name: Run build
              uses: borales/actions-yarn@v5
              with:
                  cmd: build:swap-widget

            - name: Publish to Cloudflare Pages
              id: deploy
              uses: cloudflare/wrangler-action@v3
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  command:
                      pages deploy apps/web-swap-widget/dist --project-name=tonkeeper-swap-widget
                      --branch=${{ inputs.environment }}

            - name: Summary
              run: |
                  echo '### Successful swap widget deployment ðŸš€ðŸš€ðŸš€' >> $GITHUB_STEP_SUMMARY
                  echo 'Well done!' >> $GITHUB_STEP_SUMMARY
                  echo 'Link to test environment:' >> $GITHUB_STEP_SUMMARY
                  echo '${{ steps.deploy.outputs.deployment-url }}' >> $GITHUB_STEP_SUMMARY

            - name: Comment PR
              uses: thollander/actions-comment-pull-request@v3
              if: github.event_name == 'pull_request'
              with:
                  message: |
                      ### Successful swap widget deployment ðŸš€ðŸš€ðŸš€
                      Well done!
                      Link to test environment:
                      ${{ steps.deploy.outputs.deployment-url }}
                  comment-tag: swap_widget_deploy
